<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selubre-UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Selubre-UI</h1>       
    </div>
    <div class="row">
        <div class="col-3 menu">
            
            <ul>
                <li><a href="#avatar">Avatar</a></li>
                <li><a href="#alert">Alert</a></li>
            </ul>
        </div>

        <div class="col-9">
            <!-- Avatar -->
            <div id="avatar" class="col-12 component-container">
                <h1>Avatar</h1>
                <p>Avatar is used to diplay the user component.</p>
                <div class="col-11 component-sub-container">
                    <div class="component-sub-sub-container">
                        <img class="avatar xs"
                            src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="user"/>
                        <span>xs</span>
                    </div>
            
                    <div class="component-sub-sub-container">
                        <img class="avatar sm"
                            src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="user"/>
                        <span>sm</span>
                    </div>            
                    <div class="component-sub-sub-container">
                        <img class="avatar md"
                            src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="user"/>
                        <span>md</span>
                    </div>
            
                    <div class="component-sub-sub-container">
                        <img class="avatar lg"
                            src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="user"/>
                        <span>lg</span>
                    </div>
            
                    <div class="component-sub-sub-container">
                        <img class="avatar xl"
                            src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="user"/>
                        <span>xl</span>
                    </div>
            
                    <div class="component-sub-sub-container">
                        <img class="avatar xxl"
                            src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="user"/>
                        <span>xxl</span>
                    </div>
                </div>               
            </div>

            <!-- Alert -->
            <div id="alert" class="col-12 component-container">
                <h2>Alert</h2>
                <p>Alert is used to diplay the Alert component.</p>
                <div class="alert alert-success">
                    <h3>Success Message!!!</h3>
                    <p>Show success message here.</p>
                </div>
                <div class="alert alert-danger">
                    <h3>Error Message!!!</h3>
                    <p>Show error message here.</p>
                </div>
            </div>
        </div>
    </div>      

         

            

            

           


          

           

            

           

           


            

            <script type="text/javascript" src="selubre-ui.js"></script>
</body>

</html>
